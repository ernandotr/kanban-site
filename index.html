<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kanban</title>
</head>
<body>
    <main class="kanban">
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Pendent</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>
                            Low priority
                        </span>
                    </div>
                    <p class="card-title">
                        Review project documentation
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment" ></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip" ></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <img src="src/images/avatar.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>In progress</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>
                            Medium priority
                        </span>
                    </div>
                    <p class="card-title">
                        Implement form validation
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment" ></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip" ></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <img src="src/images/avatar.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>In test</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            High priority
                        </span>
                    </div>
                    <p class="card-title">
                        Export report to PDF
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment" ></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip" ></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <img src="src/images/avatar.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>Done</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>
                            High priority
                        </span>
                    </div>
                    <p class="card-title">
                        Genera report
                    </p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment" ></i>
                                1
                            </p>
                            <p>
                                <i class="fa-solid fa-paperclip" ></i>
                                1
                            </p>
                        </div>
                        <div class="user">
                            <img src="src/images/avatar.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
